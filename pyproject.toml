[tool.poetry]
name = "climb-harder"
version = "0.1.0"
description = "Climbing the data science mountain"
authors = ["aleksanderskorupa <olek.skorupa@egmail.com>"]
packages = [
    { include = "src"}
]

[tool.black]
experimental-string-processing = true
line-length = 120

