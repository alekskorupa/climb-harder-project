python = ">=3.8,<3.9.7 || >3.9.7,<4.0"
xgboost = "^2.0.3"
shap = "^0.44.0"

[tool.poetry.group.app.dependencies]
streamlit = "^1.30.0"


[tool.poetry.group.dev.dependencies]
black = "*"
blacken-docs =  "*"
dvc = "*"
dvc-gdrive = "^3.0.1"
flake8 = "*"
hydra-colorlog = "*"
hydra-core = "*"
ipykernel = "*"
ipython = "*"
ipywidgets = "*"
isort =  "*"
jupyter-contrib-nbextensions = "*"
jupyterlab = "*"
jupyterlab-git = "*"
jupyterlab-server = "*"
jupytext = "*"
line-profiler = "*"
matplotlib = "*"
mlflow = "*"
mlxtend = "*"
mypy = "*"
notebook = "*"
nptyping = "*"
omegaconf = "*"
pandas = "*"
plotly = "*"
pre-commit = "*"
pydocstyle = "*"
pylint =  "*"
pyodbc = "^5.0.1"
pytest = "^7.4.4"
scikit-learn = "*"
scipy = "*"
